<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;"> 
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000000"> الاشتراك بالمزاد     &nbsp;<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px;vertical-align: text-top;"></span></p>        <hr>
        <form  ng-submit="addData()" style="direction: rtl;">
            
           
            
          
    
        
    
         
    
            <div class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-right">
                                    <h4 >  المستخدم           </h4>
                              
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                    <select id="userID" class="form-control">
                                            <option ng-repeat="c in users"  value="{{c._id}}">{{c.fullname}}</option>
    
                                    </select>
                            </div>
                    </div>
            </div>
            <div ng-if="app.isInsurance == 2" class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-right">
                                <h4 >مبلغ التأمين       </h4>
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                <input disabled ng-model="app.insurance"  id="insurance" type="number" class="form-control"   >
                            </div>
                    </div>
                        
            </div>
            <div class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-right">
                                <h4 >مبلغ الاشتراك      </h4>
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                <input  id="subscriptionPrice" type="number" class="form-control"   >
                            </div>
                    </div>
                        
            </div>
    
           
            
    
            <div class="col-lg-12 col-md-12 col-xs-12">
                    <button type="submit" class="btn-success px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;margin-right: 5px; margin-left: 5px; ">حفظ  </button>
                    <a href back-button class="btn-danger px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;margin-right: 5px; margin-left: 5px">رجـــوع</a>
                </div>
        </form>
    </div>
