
   <div class="col-lg-12 col-md-12 col-xs-12" >
   
       
  
          <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">المستخدميين المشتركيين 
                 
                </p>
    
      <div style="width: 100%; overflow-x: scroll;">
              <table style="border: 1px solid #000; direction: rtl; " class="table table-bordered table-hover  text-center">
                      <thead class="thead-dark">
                        <tr>
                          <th scope="col">#</th>
                          <!-- <th scope="col">الصورة  </th> -->
  
                          <th scope="col">الاسم </th>
                          <th scope="col">الهاتف </th>
                          <th scope="col">الايميل </th>
  
                        
                          <th scope="col">قيمة الاشتراك     </th>
                          <th scope="col">الفائز     </th>

  

                        </tr>
                      </thead>
                      <tbody>
                        <tr dir-paginate="c in subscribtions |filter:searchText |itemsPerPage:20">
                          <th scope="row">{{$index+1}}</th>
                          <!-- <td>
                              <img style="width: 70px; height: 70px; border-radius: 50%;" src="{{c.personalImg}}" alt="">
                          </td> -->
                          <td>{{c.userID.fullname}}</td>
                          <td>{{c.userID.mobile}}</td>
                          <td>{{c.userID.email}}</td>
                          
                          <!-- <td>{{c.userID.categoryID.titleAr || c.userID.categoryID.titleEN}}</td> -->
                          <td>{{c.subscriptionPrice}}</td>
                          <td>
                             <i ng-if="c.auctionID.status == 4  && c.status == 2" ng-click="reverseUpdateAuctionWinner(c._id , c.userID._id  , c.auctionID._id , c.auctionID , c.subscriptionPrice)" style="color: brown; cursor: pointer;" class="far fa-window-close"></i>
                              <i ng-if="c.auctionID.status != 4  && c.status == 1" ng-click="updateAuctionWinner(c._id , c.userID._id  , c.auctionID._id , c.auctionID , c.subscriptionPrice)" style="color: #F67534; cursor: pointer;" class="fas fa-trophy"></i>
                            
                            </td>

                          
  
                        </tr>
                       
                      </tbody>
                    </table>
                   
      
      
          </div>
          <div class="clearfix">
  
          </div>
         
         <div style="width: 100%;" class="row">
              <dir-pagination-controls max-size="8"
              direction-links="true"
              boundary-links="true">
              </dir-pagination-controls>
         </div>
          
      </div>
