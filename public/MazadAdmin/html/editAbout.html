<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
        <div class="col-lg-12" style="padding:30px;float:right;">
            <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000000">تعديل  عنا &nbsp;<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px;vertical-align: text-top;"></span></p>        <hr>
            
                <form ng-submit="editData()" style="direction: rtl;">
                       <div class="row">
                           <div class="col-md-3 col-sm-6">
                                <div class="form-group text-right">
                                    <h4 >عنا بالعربية  </h4>
                                </div>
                           </div>
                           <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <input value="{{about.titleAr}}" type="text" class="form-control" id="titleAr" placeholder="عنا   ">
                                </div>
                           </div>
                            
                       </div>
                       <div class="row">
                            <div class="col-md-3 col-sm-6">
                                 <div class="form-group text-right">
                                     <h4 >About   </h4>
                                 </div>
                            </div>
                            <div class="col-md-4 col-sm-6">
                                 <div class="form-group">
                                     <input value="{{about.titleEN}}" type="text" class="form-control" id="titleEN" placeholder="About us   ">
                                 </div>
                            </div>
                             
                        </div>


                        <div class="row">
                                <div class="col-md-3 col-sm-6">
                                        <div class="form-group text-right">
                                            <h4 >الحالة       </h4>
                                        </div>
                                </div>
                                <div class="col-md-4 col-sm-6">
                                        <div class="form-group">
                                                <select  id="status" class="form-control">
                                                        <option ng-selected="about.status == 1" value="1">نشط  </option>
                                                        <option ng-selected="about.status == 2" value="2" >غير نشط   </option>
                
                                                </select>
                                        </div>
                                </div>
                                    
                        </div>
                    
                        <div class="col-lg-12 col-md-12 col-xs-12">
                                <button type="submit" class="btn-success px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;margin-right: 5px; margin-left: 5px; ">حفظ</button>
                                <a href back-button class="btn-danger px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;margin-right: 5px; margin-left: 5px">رجـــوع</a>
                            </div>
                    </form>
