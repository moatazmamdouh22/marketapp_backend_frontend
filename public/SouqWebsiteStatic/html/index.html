<style>
html {
	box-sizing: border-box;
}

*, *::before, ::after {
	box-sizing: inherit;
}

html,
body {
	font-family: 'Nunito', sans-serif;
	font-weight: 300;
	background-color: #91CEFE;
	background-image: linear-gradient( 45deg, #6fafe6 0%, #91CEFE 50%, #6fafe6 100%);
	height: 100%;
}

.wrapper {
	position: relative;
	display: flex;
	justify-content: center;
	align-items: center;
	width: 100%;
	height: 100%;
}

.box {
	position: relative;
	max-width: 360px;
	background: #FFF;
	border-radius: .375em;
	padding: 64px 24px 24px;
	text-align: center;
	transition: transform 300ms ease-in;
	transition-delay: 500ms;
	transform: translate3d( 0, 100vh, 0);
	box-shadow: 0 0 3px rgba( 0, 0, 0, .1 );
}
	.box--animate {
			transform: translate3d( 0, 0, 0);
	}
	
	.box__logo {
		position: absolute;
		top: -24px;
		left: 50%;
		transform: translate3d( -50%, 0, 0) rotate(-5deg);
		animation: swing ease-in-out 1s infinite alternate;
    transform-origin: top center;
	}
	
	.box__title {
		font-size: 1.75rem;
		line-height: 1.2;
		margin: 24px 0;
		color: #F68523;
		font-weight: 700;
	}
  .box__info {
		opacity: .87;
		font-size: .875rem;
		line-height: 1.5;
		color: #212121;
	}
	
	.box__btn {
		position: relative;
		display: inline-block;
		vertical-align: top;
		color: #212121;
		font-weight: 700;
		text-decoration: none;
		overflow: hidden;
		opacity: .87;
		color: #FFF;
		background-color: #212121;
		font-size: 14px;
		line-height: 24px;
		padding: .75em 1.5em;
		border-radius: 1.5em;
		text-transform: uppercase;
		transition: opacity 300ms ease-in;
		box-shadow: 0 3px 3px rgba( 0, 0, 0, .3);
		background-image: linear-gradient( 90deg, #212121 0%, #121212 100%);
  }
		.box:hover,
		.box:focus,
		.box:active {
			opacity: 1;
		}
	


@keyframes swing {
    0% { transform: translate3d( -50%, 0, 0 ) rotate(5deg); }
    100% { transform: translate3d( -50%, 0, 0 ) rotate(-5deg); }
}
</style>

<script>
var callback = function(){
  var box = document.getElementById('box');
	
	box.classList.add('box--animate');
};

if (
    document.readyState === "complete" ||
    (document.readyState !== "loading" && !document.documentElement.doScroll)
) {
  callback();
} else {
  document.addEventListener("DOMContentLoaded", callback);
}
</script>
