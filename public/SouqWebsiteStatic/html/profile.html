      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
          <div class="modal-content">
            <form ng-submit="editPass()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                
                <div class="row text-center m-auto  pb-3">
                    <input 
                        type="password" 
                        class="form-control text-center custom-input" 
                        id="oldPass" 
                        placeholder="old password"
                     
                        required
                        autocomplete="off"
                        >
        
                </div>
                <div class="row text-center m-auto  pb-3">
                    <input 
                        type="password" 
                        class="form-control text-center custom-input" 
                        id="passwordid" 
                        placeholder="New pass"
                        minlength="6" 
                        required
                        autocomplete="off"
                        >
    
                </div>
                <div class="row text-center m-auto  pb-3">
                        <input 
                            type="password" 
                            class="form-control text-center custom-input" 
                            id="confirmPasswordid" 
                            placeholder="confirm new Pass"
                            minlength="6" 
                            required
                            autocomplete="off"
                            >
        
                    </div>
                </div>
                <div class="modal-footer m-auto d-block" style=" border: none;">
                    <div class="row  text-center">
                        <button  type="submit" style="border-radius: 50px; height: 45px; line-height: 1; padding-left: 30px; padding-right: 30px; font-size: 18px;" class="default-button2 m-auto text-center">
                                Save
                        </button>
                    </div>
                </div>
            </form>
             
          </div>
        </div>
      </div>
</div>
